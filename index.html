<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Example</title>
<style>
    .container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr; /* Three columns with equal fractions */
        grid-template-rows: auto 100px; /* Two rows: one auto-sized, one fixed at 100px */
        gap: 10px; /* Gap between grid items */
        height: 400px; /* Set a fixed height for demonstration */
    }

    .item {
        background-color: lightblue;
        padding: 20px;
        border: 1px solid blue;
    }

    /* Positioning items explicitly using grid-column and grid-row */
    .item1 {
        grid-column: 1 / 3; /* Item spans from column line 1 to column line 3 */
        grid-row: 1; /* Item occupies the first row */
    }

    .item2 {
        grid-column: 2; /* Item starts at column line 2 */
        grid-row: 2; /* Item occupies the second row */
    }

    .item3 {
        grid-column: 3; /* Item starts at column line 3 */
        grid-row: 1 / span 2; /* Item starts from row line 1 and spans 2 rows */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>
</html>
